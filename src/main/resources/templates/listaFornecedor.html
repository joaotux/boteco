<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<section layout:fragment="listaFornecedor">

	<div class="container">
	<form th:action="@{/fornecedor}" th:object="${filter}" method="GET">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Buscar fornecedor" autofocus="autofocus" th:field="*{nome}"/>
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</div>
		</div>
	</form>
	</div>
	
	<div class="container-fluid">
		<h2 id="titulo2">Fornecedores</h2>

		<div class="table-responsive">
			<table class="table table-striped">
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>CNPJ</th>
					<th></th>
					<th></th>
				</tr>
				<tr th:each="fornecedor : ${fornecedores}">
					<td th:text="${fornecedor.codigo}"></td>
					<td th:text="${fornecedor.nome}"></td>
					<td th:text="${fornecedor.cnpj}"></td>
					<td><a
						th:href="@{/fornecedor/{codigo}(codigo=${fornecedor.codigo})}">Editar</a></td>
					<td><a
						th:href="@{/fornecedor/excluir/{codigo}(codigo=${fornecedor.codigo})}">Excluir</a></td>
				</tr>
				<tr>
					<td colspan="5" th:if="${#lists.isEmpty(fornecedores)}">
						Nenhum fornecedor encontrado!</td>
				</tr>
			</table>
		</div>
	</div>
</section>

</html>
