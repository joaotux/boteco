<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<div class="modal fade" id="modalProduto" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Produtos</h4>
			</div>
			<div class="modal-body">
				<select name="produto" class="form-control" >
					<option th:each="produtos : ${todosProdutos}" th:text="${produtos.descricao}" id="produtoOption" th:value="${produtos.codigo}"></option>
				</select>
			</div>
			<div class="modal-footer">
				<a class="btn btn-link btn-md js-add-produto">adicionar</a>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary  js-add-produto">Save changes</button>
			</div>
		</div>
	</div>
</div>

</html>
