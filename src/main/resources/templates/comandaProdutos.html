<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="comandaLayout">

	<section layout:fragment="comandaProdutos">
		<div class="row">
		<div class="col-md-10">
			<table class="table table-striped tabela-produtos-comanda">
				<tr>
					<th>#</th>
					<th>Descrição</th>
					<th>Valor</th>
				</tr>
				<tr th:each="produto : ${comanda.produto}">
					<td th:text="${produto.codigo}"></td>
					<td th:text="${produto.descricao}"></td>
					<td th:text="|R$ ${{produto.valorVenda}}|"></td>
				</tr>
			</table>
		</div>
	</div>
	</section>

</html>
